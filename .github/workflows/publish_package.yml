name: Build and Publish Python Package

on:
  push:
    tags:
      - "v*.*.*"
      - "!v*.*.*a*"
      - "!v*.*.*b*"

jobs:
  build-and-publish:
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write # For creating GitHub releases
      id-token: write # For PyPI trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all tags for versioning with setuptools_scm

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools_scm

      - name: Build package
        run: python -m build

      - name: Extract tag name
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Determine if this is a prerelease
        id: check_prerelease
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          if [[ "$VERSION" == *a* || "$VERSION" == *b* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          prerelease: ${{ steps.check_prerelease.outputs.is_prerelease == 'true' }}
          name: Release v${{ steps.tag.outputs.version }}
          body: |
            Release of ba-ebdp-toolkit version ${{ steps.tag.outputs.version }}
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
